<body>
  <div class="container">

    <!--Защита-->
    <div class="item">
      <input type="checkbox" id="item1" />
      <label for="item1">
        <div class="item-main-content">
          <img src="images/enchanted_book.gif" alt="Иконка" />
          <span class="title">Защита </span>
        </div>
        <div class="item-expanded-content">
          <span class="extra" id="text1">
            «Защита» — зачарование, которое уменьшает урон, получаемый из всех источников, за исключением
            урона, нанесённого голодом, звуковой атакой стража, пустотой или командой /kill. <br />
            Некоторые характеристики защиты в зависимости от уровня зачарования:
            <ul class="markers">
              <li>Защита I (версия Java) — 4% урона, (версия Bedrock) — 5%.</li>
              <li>Защита II — 8% (версия Java), 10% (версия Bedrock).</li>
              <li>Защита III — 12% (версия Java), 15% (версия Bedrock).</li>
              <li>Защита IV — 16% (версия Java), 20% (версия Bedrock).</li>
            </ul>
            Некоторые особенности зачарования:
            <ul class="markers">
              <li>Формула снижения урона составляет (4 × уровень)% для каждого предмета брони.</li>
              <li>Если все предметы брони зачарованы защитой IV, то максимальное снижение урона — 64%.</li>
              <li>В отличие от некоторых других чар брони, «Защита» не даёт никаких побочных эффектов, кроме уменьшения
                урона.</li>
            </ul>
            Некоторые несовместимости: <br>
            «Защита» не совместима с такими чарами, как «Защита от снарядов», «Огнеупорность» и «Взрывоустойчивость». 
          </span>
        </div>
      </label>
    </div>

    <!--Бесконечность-->
    <div class="item">
      <input type="checkbox" id="item2" />
      <label for="item2">
        <div class="item-main-content">
          <img src="images/enchanted_book.gif" alt="Иконка" />
          <span class="title">Бесконечность</span>
        </div>
        <div class="item-expanded-content">
          <span class="extra" id="text2">
            «Бесконечность» — зачарование для лука, которое позволяет выпускать стрелы неограниченное
            количество раз, используя лишь одну стрелу в инвентаре. <br />
            Некоторые особенности зачарования:
            <ul class="markers">
              <li>Работает только с обычными стрелами.</li>
              <li>Выпущенные стрелы нельзя восстановить, кроме как в творческом режиме (в котором они стираются, а не добавляются в инвентарь игрока).</li>
              <li>Арбалет по-прежнему расходует стрелы, если для него используют команды для добавления «Бесконечности».</li>
              <li>«Бесконечность» и «Починка» несовместимы.</li>
            </ul>
          </span>
        </div>
      </label>
    </div>

    <!--Бич членистоногих-->
    <div class="item">
      <input type="checkbox" id="item3" />
      <label for="item3">
        <div class="item-main-content">
          <img src="images/enchanted_book.gif" alt="Иконка" />
          <span class="title">Бич членистоногих</span>
        </div>
        <div class="item-expanded-content">
          <span class="extra" id="text3">
            «Бич членистоногих»  — зачарование для меча и топора, которое позволяет оружию наносить дополнительный урон паукам, чешуйницам и пчёлам. <br />
            Некоторые особенности зачарования:
            <ul class="markers">
              <li>Максимальный уровень — 5.</li>
              <li>С каждым новым уровнем (всего пять) зачарование добавляет 2,5 единицы дополнительного урона.</li>
              <li>При попадании зачарование накладывает на моба Замедление со случайной продолжительностью от 1 до 1,5 секунды на первом уровне. Время действия замедления увеличивается на 0,5 секунды за каждый уровень.</li>
              <li>Чары «Бич членистоногих» не совмещаются с чарами «Острота» и «Небесная кара».</li>
              <li>Время действия замедления увеличивается на 0,5 секунды за каждый уровень, максимум — до 3,5 секунд.</li>
            </ul>
          </span>
        </div>
      </label>
    </div>

    <!--Быстрая перезарядка-->
    <!--Добавить таблицу-->
    <div class="item">
      <input type="checkbox" id="item4" />
      <label for="item4">
        <div class="item-main-content">
          <img src="images/enchanted_book.gif" alt="Иконка" />
          <span class="title">Быстрая перезарядка</span>
        </div>
        <div class="item-expanded-content">
          <span class="extra" id="text4">
            «Быстрая перезарядка» — зачарование, которое можно наложить на арбалет. Оно сокращает время, требуемое для нанесения следующей атаки. <br />
            Зачарование имеет три уровня:
            <ul class="markers">
              <li>1-й уровень — скорость перезарядки снижается на 0,25 секунды.</li>
              <li>2-й уровень — скорость перезарядки снижается на 0,50 секунды.</li>
              <li>3-й уровень — скорость перезарядки снижается на 0,75 секунды.</li>
            </ul>
          </span>
        </div>
      </label>
    </div>

    <!--Везучий рыбак-->
    <div class="item">
      <input type="checkbox" id="item5" />
      <label for="item5">
        <div class="item-main-content">
          <img src="images/enchanted_book.gif" alt="Иконка" />
          <span class="title">Везучий рыбак</span>
        </div>
        <div class="item-expanded-content">
          <span class="extra" id="text5">
            «Везучий рыбак»  — зачарование для удочки, которое увеличивает шанс поймать сокровище и уменьшает шанс поймать мусор при ловле рыбы. <br />
            Зачарование имеет три уровня:
            <ul class="markers">
              <li>1-й уровень — на 6% выше шанс поимки сокровища и на 2,5% ниже вероятность поймать хлам.</li>
              <li>2-й уровень — на 7% выше шанс поимки сокровища и на 5% ниже вероятность поймать хлам.</li>
              <li>3-й уровень — на 8% выше шанс поимки сокровища и на 7,5% ниже вероятность поймать хлам.</li>
            </ul>
          </span>
        </div>
      </label>
    </div>

    <!--Верность-->
    <div class="item">
      <input type="checkbox" id="item6" />
      <label for="item6">
        <div class="item-main-content">
          <img src="images/enchanted_book.gif" alt="Иконка" />
          <span class="title">Верность</span>
        </div>
        <div class="item-expanded-content">
          <span class="extra" id="text6">
            «Верность» — зачарование, которое заставляет трезубец возвращаться к владельцу после броска.<br />
            Скорость возврата зависит от уровня зачарования. Трезубец движется к владельцу по прямой линии и может проходить через все блоки и объекты, не задевая их. <br />
            Некоторые особенности зачарования:
            <ul class="markers">
              <li>Зачарование имеет три уровня</li>
              <li>Если игрок путешествует между измерениями, трезубец пытается вернуться к нему, но остаётся в текущем измерении.</li>
              <li>Если трезубец попытается вернуться к игроку, пока его инвентарь полон, он начнёт бесконечно кружить вокруг игрока, пока не освободится место в инвентаре.</li>
              <li>Если игрок умирает во время возвращения трезубца, он теряет форму предмета и подвергается разрушению.</li>
            </ul>
          </span>
        </div>
      </label>
    </div>

    <!--Взрывоустойчивость-->
    <div class="item">
      <input type="checkbox" id="item7" />
      <label for="item7">
        <div class="item-main-content">
          <img src="images/enchanted_book.gif" alt="Иконка" />
          <span class="title">Взрывоустойчивость</span>
        </div>
        <div class="item-expanded-content">
          <span class="extra" id="text7">
            «Взрывоустойчивость» — зачарование, которое снижает урон от взрывов и уменьшает отдачу.<br />
            Взрывозащита снижает урон, получаемый пользователем от всех взрывов, включая, помимо прочего, криперов, тротил, кровати/якоря возрождения и даже ракеты фейерверков.<br />
             Некоторые характеристики защиты в зависимости от уровня зачарования:
            <ul class="markers">
              <li>«Взрывоустойчивость» I — 8% урона.</li>
              <li>«Взрывоустойчивость» II — 16% урона.</li>
              <li>«Взрывоустойчивость» III — 24% урона.</li>
              <li>«Взрывоустойчивость» IV — 32% урона.</li>
            </ul>
            Некоторые особенности зачарования:
            <ul class="markers">
              <li>Формула снижения урона от взрывов выглядит так: (8 × level)%, то есть при каждом дополнительном уровне ещё 8% урона нейтрализуется. Самый высокий уровень (Взрывоустойчивость IV) поглощает 32% урона от любого взрыва.</li>
              <li>В Java Edition функция защиты от взрыва имеет побочный эффект, заключающийся в уменьшении отдачи от взрывов на (15 × level)%, максимум на 60% по сравнению 
                с функцией защиты от взрыва IV. Этот эффект не накладывается на несколько единиц брони; если чары наложены на несколько единиц, используется только уменьшение нокдауна самого высокого уровня.</li>
              <li>Снижение урона от защиты, огненной защиты, падения перьев, защиты от взрывов и защиты от снарядов суммируется до максимального предела в 80%.Любое дальнейшее снижение урона, которое обычно применяется, игнорируется.
                Этот предел может быть достигнут при 10 уровнях защиты от взрывов на броне игрока или при сочетании 12 уровней защиты с 4 уровнями защиты от взрывов.
              </li>
            </ul>
          </span>
        </div>
      </label>
    </div>

    <!--Воспламенение-->
    <div class="item">
      <input type="checkbox" id="item8" />
      <label for="item8">
        <div class="item-main-content">
          <img src="images/enchanted_book.gif" alt="Иконка" />
          <span class="title">Воспламенение</span>
        </div>
        <div class="item-expanded-content">
          <span class="extra" id="text8">
            «Воспламенение» — зачарование, которое позволяет стрелять горящими стрелами.<br />
            Во время выстрела стрела поджигает мобов, игроков и ТНТ (можно взорвать динамит). Урон от огня зависит от уровня зачарования<br />
            Зачарование имеет два уровня:
            <ul class="markers">
              <li>«Воспламенение I уровня» — урон от огня 3 (1,5 сердца) за 3 такта.</li>
              <li>«Воспламенение II уровня» — урон от огня 7 (3,5 сердца) за 7 тактов.</li>
            </ul>
          </span>
        </div>
      </label>
    </div>

    <!--Громовержец-->
    <div class="item">
      <input type="checkbox" id="item9" />
      <label for="item9">
        <div class="item-main-content">
          <img src="images/enchanted_book.gif" alt="Иконка" />
          <span class="title">Громовержец</span>
        </div>
        <div class="item-expanded-content">
          <span class="extra" id="text9">
            «Громовержец» — зачарование для трезубца, при попадании которого во врага ударяет молния.<br />
            С помощью «Громовержца» можно, например, превратить свинью в зомбифицированного пиглина, жителя в ведьму или крипера в заряженного крипера.<br />
            Некоторые особенности зачарования:
            <ul class="markers">
              <li>максимальный уровень — 1.</li>
              <li>Работает только в грозу.</li>
            </ul>
          </span>
        </div>
      </label>
    </div>

    <!--Добыча-->
    <div class="item">
      <input type="checkbox" id="item10" />
      <label for="item10">
        <div class="item-main-content">
          <img src="images/enchanted_book.gif" alt="Иконка" />
          <span class="title">Добыча</span>
        </div>
        <div class="item-expanded-content">
          <span class="extra" id="text10">
            «Добыча» — зачарование, которое увеличивает количество лута, выпадающего из мобов при убийстве мечом.<br />
            Некоторые особенности зачарования:
            <ul class="markers">
              <li>Максимальный уровень — 3.</li>
              <li>Увеличение составляет 4% за уровень для обычных предметов и 1% за уровень для редких предметов.</li>
              <li>Например, меч с «Добычей» III может давать на 12% больше обычных предметов и на 3% больше редких предметов за убийство.</li>
              <li>«Добыча» совместима со всеми другими зачарованиями на меч.</li>
            </ul>
          </span>
        </div>
      </label>
    </div>

    <!--Заговор огня-->
    <div class="item">
      <input type="checkbox" id="item11" />
      <label for="item11">
        <div class="item-main-content">
          <img src="images/enchanted_book.gif" alt="Иконка" />
          <span class="title">Заговор огня</span>
        </div>
        <div class="item-expanded-content">
          <span class="extra" id="text11">
            «Заговор огня» — это зачарование, которое позволяет мечу поджигать врагов при ударе.<br />
            Некоторые особенности зачарования:
            <ul class="markers">
              <li>Максимальный уровень — 2.</li>
              <li>Осторожно с эндерменами, они телепортируются при поджигании.</li>
              <li>Неэффективно в Нижнем мире, мобы, такие как ифриты и свинозомби, невосприимчивы к огню.</li>
            </ul>
            Эффекты зачарования зависят от его уровня
            <ul class="markers">
              <li>«Заговор огня I» — поджигает цель на 4 секунды.</li>
              <li>«Заговор огня II» — поджигает цель на 8 секунд.</li>
            </ul>
          </span>
        </div>
      </label>
    </div>

    <!--Защита от снарядов-->
    <div class="item">
      <input type="checkbox" id="item12" />
      <label for="item12">
        <div class="item-main-content">
          <img src="images/enchanted_book.gif" alt="Иконка" />
          <span class="title">Защита от снарядов</span>
        </div>
        <div class="item-expanded-content">
          <span class="extra" id="text12">
            «Защита от снарядов» — это зачарование, которое уменьшает урон, наносимый снарядами.<br />
            Некоторые особенности зачарования:
            <ul class="markers">
              <li>Применяется ко всем видам брони.</li>
              <li>Уменьшает урон от стрел, метательных трезубцев, пуль шулкера, слюны ламы и огненных шаров.</li>
              <li>Снижает прямой урон от огненных шаров гастов и иссушающих черепов, но не от их взрывов.</li>
              <li>Не влияет на урон от брызг зелья нанесения вреда, огненных шаров дракона, фейерверковых ракет или звуковых ударов.</li>
              <li>В отличие от заклинаний защиты от взрыва и огня, «Защита от снарядов» не даёт никаких побочных эффектов, кроме уменьшения урона. </li>
            </ul>
            Формула снижения урона от снарядов такова: level × 8%, то есть при каждом дополнительном уровне поглощается ещё 8% урона. Самый высокий уровень (Защита от снарядов IV) поглощает 32% (4 × 8%) урона от снарядов.<br />
            Некоторые характеристики защита от снарядов в зависимости от уровня зачарования:
            <ul class="markers">
              <li>«Защита от снарядов» I — 8% урона.</li>
              <li>«Защита от снарядов» II — 16% урона.</li>
              <li>«Защита от снарядов» III — 24% урона.</li>
              <li>«Защита от снарядов» IV — 32% урона.</li>
            </ul>
          </span>
        </div>
      </label>
    </div>

    <!--Ледоход-->
    <div class="item">
      <input type="checkbox" id="item13" />
      <label for="item13">
        <div class="item-main-content">
          <img src="images/enchanted_book.gif" alt="Иконка" />
          <span class="title">Ледоход</span>
        </div>
        <div class="item-expanded-content">
          <span class="extra" id="text13">
            «Ледоход» — это зачарование, которое позволяет игрокам ходить по воде, при этом каждый шаг превращает воду под ними в лёд.<br />
            Некоторые особенности зачарования:
            <ul class="markers">
              <li>Действует только при движении по земле (нельзя падать, прыгать или летать).</li>
              <li>Водные блоки должны быть на том же уровне, что и перемещаемый блок, чтобы превратиться в лёд.</li>
              <li>Для сохранения льда необходимо непрерывное движение, иначе он растает.</li>
              <li>Когда игрок прекращает ходить по льду, созданному зачарованием, лёд постепенно тает вокруг и под игроком (в этот момент игрок падает в воду).</li>
              <li>Лёд, созданный зачарованием, дольше сохраняется ночью, так как в это время нет солнечного света, который мог бы его растопить.</li>
            </ul>
          </span>
        </div>
      </label>
    </div>

    <!--Небесная кара-->
    <div class="item">
      <input type="checkbox" id="item14" />
      <label for="item14">
        <div class="item-main-content">
          <img src="images/enchanted_book.gif" alt="Иконка" />
          <span class="title">Небесная кара</span>
        </div>
        <div class="item-expanded-content">
          <span class="extra" id="text14">
            «Небесная кара» — это зачарование, которое увеличивает урон, наносимый нежити. Его можно наложить на меч или топор. <br />
            «Небесная кара» несовместима с чарами «Острота» и «Бич членистоногих» <br />
            Эффект от «Небесной кары» зависит от уровня зачарования:
            <ul class="markers">
              <li>I уровень — дополнительный урон нежити 2,5 (1,25 сердечка).</li>
              <li>II уровень — дополнительный урон нежити 5 (2,5 сердечка).</li>
              <li>III уровень — дополнительный урон нежити 7,5 (3,75 сердечка).</li>
              <li>IV уровень — дополнительный урон нежити 10 (5 сердечка).</li>
              <li>V уровень — дополнительный урон нежити 12,5 (6,25 сердечка).</li>
            </ul>
            Урон распространяется на следующие виды нежити:
            <ul class="markers">
              <li>все типы скелетов (обычный, зимогор, скелет-иссушитель).</li>
              <li>иссушитель.</li>
              <li>все типы зомби (обычный, кадавр, зомбифицированный пиглин, зомби-житель, утопленник).</li>
              <li>два типа лошадей (лошадь-зомби, лошадь-скелет).</li>
              <li>фантом.</li>
              <li>зоглин.</li>

              <li>II уровень — увеличение урона на 75%.</li>
              <li>III уровень — увеличение урона на 100%.</li>
              <li>IV уровень — увеличение урона на 125%.</li>

            Арбалет с функцией Multishot выпускает три стрелы при каждом выстреле, направляя их в разные стороны (на расстоянии 10° по горизонтали друг от друга), но расходует только одну стрелу. После выстрела можно подобрать только центральную стрелу. 
            В Java Edition из-за иммунитета к урону только одна стрела из того же выстрела может нанести урон тому же мобу; остальные стрелы, попавшие в этого моба, отклоняются.<br />
            <br />
            Наконечники/спектральные стрелы и фейерверки, выпущенные из многозарядного арбалета, дублируются таким же образом.<br />
            <br />
            Арбалеты с зачарованием «Многозарядность» расходуют три единицы прочности на выстрел вместо обычной одной.

              <li>Есть три уровня: Riptide I, Riptide II и Riptide III. Чем выше уровень, тем на большее расстояние будет перемещаться зачарованный трезубец.</li>

            Чары удачи можно наложить на кирку, топор и лопату. Они работают только с рудами с мгновенным выпадением, такими как алмазные, угольные и изумрудные руды.<br />
            Эффект от чар удачи на угольную, алмазную, изумрудную, кварцевую и лазуритовую руду:
            <ul class="markers">
              <li>I уровня — шанс 33%, что выпадет в 2 раза больше ресурсов.</li>
              <li>II уровня — шанс 50%, что выпадет в 2 или 3 раза больше ресурсов.</li>
              <li>III уровня — шанс 60%, что выпадет в 2, 3 или 4 раза больше ресурсов.</li>
            </ul>
            Эффект от чар удачи на красную руду, морковь, светящийся камень, арбуз, адский нарост, картофель и пшеницу (только семена): 
            <ul class="markers">
              <li>I уровня — выпадает на 1 больше ресурсов.</li>
              <li>II уровня — выпадает на 2 больше ресурсов.</li>
              <li>III уровня — выпадает на 3 больше ресурсов. Но не более 4 для светящегося камня и не более 9 для арбуза.</li>
            </ul>
            Эффект от чар удачи на высокую траву:
            <ul class="markers">
              <li>I уровня — выпадает на 2 больше ресурсов.</li>
              <li>II уровня — выпадает на 4 больше ресурсов.</li>
              <li>III уровня — выпадает на 6 больше ресурсов.</li>
            </ul>
            Эффект от чар удачи на гравий:
            <ul class="markers">
              <li>I уровня — шанс получить кремний 14%.</li>
              <li>II уровня — шанс получить кремний 25%.</li>
              <li>III уровня — шанс получить кремний 100%.</li>
            </ul>
          </span>
        </div>
      </label>

            </ul>
